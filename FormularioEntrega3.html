<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Entregas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row > div {
            flex: 1;
        }

        .checkbox-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-row label {
            flex: 2;
        }

        .checkbox-row .checkbox-options {
            flex: 1;
            display: flex;
            justify-content: space-around;
        }

        .checkbox-row .checkbox-options label {
            font-size: 0.8rem;
        }

        .checkbox-options input[type="radio"] {
            transform: scale(1.5);
            margin-right: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .photo-section input {
            display: inline;
        }

        canvas {
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin: 10px 0;
        }

        hr {
            border: 0.5px solid black;
            margin: 20px 0;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logo img {
            width: 100px;
        }

        .damage-section {
            text-align: center;
        }

        .damage-section canvas {
            background: url('car-top-view.png') no-repeat center;
            background-size: contain;
            width: 100%;
            height: 300px;
        }

        @media (max-width: 768px) {
            form {
                padding: 10px;
            }

            .form-row {
                flex-direction: column;
            }

            .checkbox-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .checkbox-row .checkbox-options {
                justify-content: flex-start;
                gap: 10px;
            }

            input, textarea {
                width: calc(100% - 20px);
            }

            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="your-logo-url-here.png" alt="Company Logo">
    </div>
    <form>
        <h1>Formulario Entrega Drivers</h1>

        <label for="route-number">Nº Ruta</label>
        <input type="text" id="route-number" name="route-number" required>

        <label for="delivery-address">Dirección Entrega</label>
        <input type="text" id="delivery-address" name="delivery-address" required>

        <div class="form-row">
            <div>
                <label for="delivery-date">Fecha Entrega</label>
                <input type="date" id="delivery-date" name="delivery-date" required>
            </div>

            <div>
                <label for="delivery-time">Hora Entrega</label>
                <input type="time" id="delivery-time" name="delivery-time" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="brand">Marca</label>
                <input type="text" id="brand" name="brand" required>
            </div>

            <div>
                <label for="model">Modelo</label>
                <input type="text" id="model" name="model" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="license-plate">Matrícula</label>
                <input type="text" id="license-plate" name="license-plate" required>
            </div>

            <div>
                <label for="key-number">Nº Llaves</label>
                <input type="number" id="key-number" name="key-number" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="pickup-km">Km Recogida</label>
                <input type="number" id="pickup-km" name="pickup-km" required>
            </div>

            <div>
                <label for="delivery-km">Km Entrega</label>
                <input type="number" id="delivery-km" name="delivery-km" required>
            </div>
        </div>

        <div class="checkbox-row">
            <label>Documentación</label>
            <div class="checkbox-options">
                <label><input type="radio" name="documentation" value="yes" required> Sí</label>
                <label><input type="radio" name="documentation" value="no"> No</label>
            </div>
        </div>

        <div class="checkbox-row">
            <label>Tarjeta Solred</label>
            <div class="checkbox-options">
                <label><input type="radio" name="solred-card" value="yes" required> Sí</label>
                <label><input type="radio" name="solred-card" value="no"> No</label>
            </div>
        </div>

        <div class="checkbox-row">
            <label>Estado/Limpieza</label>
            <div class="checkbox-options">
                <label><input type="radio" name="cleanliness" value="low" required> Bajo</label>
                <label><input type="radio" name="cleanliness" value="medium"> Medio</label>
                <label><input type="radio" name="cleanliness" value="high"> Alto</label>
            </div>
        </div>

        <div class="checkbox-row">
            <label>Combustible</label>
            <div class="checkbox-options">
                <label><input type="radio" name="fuel" value="quarter" required> 1/4</label>
                <label><input type="radio" name="fuel" value="half"> 2/4</label>
                <label><input type="radio" name="fuel" value="three-quarters"> 3/4</label>
                <label><input type="radio" name="fuel" value="full"> 4/4</label>
            </div>
        </div>

        <label for="comments">Comentarios Adicionales</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <hr>

        <div class="form-row">
            <div>
                <label for="photo-front">Foto Frontal</label>
                <input type="file" id="photo-front" name="photo-front" accept="image/*" capture="camera" required>
            </div>

            <div>
                <label for="photo-back">Foto Trasera</label>
                <input type="file" id="photo-back" name="photo-back" accept="image/*" capture="camera" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="photo-left">Foto Lateral Izquierda</label>
                <input type="file" id="photo-left" name="photo-left" accept="image/*" capture="camera" required>
            </div>

            <div>
                <label for="photo-right">Foto Lateral Derecha</label>
                <input type="file" id="photo-right" name="photo-right" accept="image/*" capture="camera" required>
            </div>
        </div>

        <hr>

        <div class="damage-section">
            <label for="damage-map">Mapa de Daños</label>
            <canvas id="damage-map" width="600" height="300"></canvas>
        </div>

        <hr>

        <div class="form-row">
            <div>
                <label for="company-name">Nombre Empresa</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>

            <div>
                <label for="contact-phone">Teléfono Contacto</label>
                <input type="text" id="contact-phone" name="contact-phone" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="receiver-name">Nombre Recibidor</label>
                <input type="text" id="receiver-name" name="receiver-name" required>
            </div>

            <div>
                <label for="receiver-dni">DNI Recibidor</label>
                <input type="text" id="receiver-dni" name="receiver-dni">
            </div>
        </div>

        <label for="signature">Firma Recibidor</label>
        <canvas id="signature" width="600" height="200"></canvas>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
