<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Entregas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row > div {
            flex: 1;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .photo-section input {
            display: inline;
        }

        canvas {
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin: 10px 0;
        }

        hr {
            border: 0.5px solid black;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <form>
        <h1>Formulario de Entrega</h1>

        <label for="driver-name">Nombre Conductor</label>
        <input type="text" id="driver-name" name="driver-name" required>

        <div class="form-row">
            <div>
                <label for="delivery-date">Fecha Entrega</label>
                <input type="date" id="delivery-date" name="delivery-date" required>
            </div>

            <div>
                <label for="delivery-time">Hora Entrega</label>
                <input type="time" id="delivery-time" name="delivery-time" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="brand">Marca</label>
                <input type="text" id="brand" name="brand" required>
            </div>

            <div>
                <label for="model">Modelo</label>
                <input type="text" id="model" name="model" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="license-plate">Matr√≠cula</label>
                <input type="text" id="license-plate" name="license-plate" required>
            </div>

            <div>
                <label for="current-km">Km Actuales</label>
                <input type="number" id="current-km" name="current-km" required>
            </div>
        </div>

        <label for="comments">Comentarios Adicionales</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <hr>

        <div class="form-row">
            <div>
                <label for="photo-front">Foto Frontal</label>
                <input type="file" id="photo-front" name="photo-front" accept="image/*" capture="camera" required>
            </div>

            <div>
                <label for="photo-back">Foto Trasera</label>
                <input type="file" id="photo-back" name="photo-back" accept="image/*" capture="camera" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="photo-left">Foto Lateral Izquierda</label>
                <input type="file" id="photo-left" name="photo-left" accept="image/*" capture="camera" required>
            </div>

            <div>
                <label for="photo-right">Foto Lateral Derecha</label>
                <input type="file" id="photo-right" name="photo-right" accept="image/*" capture="camera" required>
            </div>
        </div>

        <hr>

        <div class="form-row">
            <div>
                <label for="receiver-name">Nombre Recibidor</label>
                <input type="text" id="receiver-name" name="receiver-name" required>
            </div>

            <div>
                <label for="receiver-dni">DNI Recibidor</label>
                <input type="text" id="receiver-dni" name="receiver-dni" required>
            </div>
        </div>

        <label for="signature">Firma Recibidor</label>
        <canvas id="signature" width="400" height="150"></canvas>

        <button type="submit">Enviar</button>
    </form>

    <script>
        const canvas = document.getElementById('signature');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        canvas.addEventListener('mouseout', () => {
            drawing = false;
        });
    </script>
</body>
</html>
