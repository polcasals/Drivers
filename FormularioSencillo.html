<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sencillo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="simpleForm">
        <label for="route-number">Nº Ruta</label>
        <input type="text" id="route-number" name="route-number" required>

        <label for="driver-name">Nombre Conductor</label>
        <input type="text" id="driver-name" name="driver-name" required>

        <button type="submit">Enviar</button>
    </form>

    <script>
        const form = document.getElementById("simpleForm");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            // Captura los datos del formulario
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // Configura el payload para Airtable
            const payload = {
                records: [
                    {
                        fields: {
                            "Nº Ruta": data["route-number"],
                            "Nombre Conductor": data["driver-name"],
                        },
                    },
                ],
            };

            try {
                const response = await fetch("https://api.airtable.com/DRIVERS/appJXD5ikBUMoHUZ7/tbl0a2Q9rTuHPxARI", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer YOUR_API_KEY",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    alert("Datos enviados con éxito a Airtable.");
                    form.reset();
                } else {
                    const errorData = await response.json();
                    console.error("Error al enviar los datos:", errorData);
                    alert("Hubo un problema al enviar los datos.");
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
                alert("No se pudo conectar con Airtable.");
            }
        });
    </script>
</body>
</html>
